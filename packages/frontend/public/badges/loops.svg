<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#FFC107" />
  <circle cx="100" cy="100" r="80" fill="#E6AD00" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FFD54F" stroke-width="4" />
  
  <!-- Loop Symbol -->
  <g fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Circular Arrow -->
    <path d="M100,40 A50,50 0 1 1 50,100" />
    <path d="M50,100 L70,80" />
    <path d="M50,100 L30,80" />
  </g>
  
  <!-- Iterator Element -->
  <g transform="translate(75, 75)">
    <rect x="0" y="0" width="50" height="50" rx="5" ry="5" fill="white" opacity="0.8" />
    <text x="25" y="35" font-family="monospace" font-size="30" font-weight="bold" fill="#E6AD00" text-anchor="middle">i</text>
  </g>
  
  <!-- Small Stars -->
  <circle cx="40" cy="40" r="3" fill="white" />
  <circle cx="170" cy="150" r="4" fill="white" />
  <circle cx="50" cy="170" r="2" fill="white" />
  <circle cx="150" cy="30" r="3" fill="white" />
</svg>
