<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#00B4D8" />
  <circle cx="100" cy="100" r="80" fill="#0099B8" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#90E0EF" stroke-width="4" />
  
  <!-- Class Symbol -->
  <g transform="translate(40, 40)">
    <!-- Class UML-style Diagram -->
    <rect x="10" y="10" width="100" height="100" rx="10" ry="10" fill="white" opacity="0.9" />
    
    <!-- Class Name Section -->
    <rect x="10" y="10" width="100" height="25" rx="10" ry="10" fill="#0099B8" />
    <text x="60" y="27" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Class</text>
    
    <!-- Divider Line -->
    <line x1="10" y1="35" x2="110" y2="35" stroke="#0099B8" stroke-width="2" />
    
    <!-- Properties -->
    <text x="20" y="50" font-family="monospace" font-size="10" fill="#0099B8">- property1</text>
    <text x="20" y="65" font-family="monospace" font-size="10" fill="#0099B8">- property2</text>
    
    <!-- Divider Line -->
    <line x1="10" y1="75" x2="110" y2="75" stroke="#0099B8" stroke-width="2" />
    
    <!-- Methods -->
    <text x="20" y="90" font-family="monospace" font-size="10" fill="#0099B8">+ method1()</text>
    <text x="20" y="105" font-family="monospace" font-size="10" fill="#0099B8">+ method2()</text>
  </g>
  
  <!-- Small Stars -->
  <circle cx="30" cy="30" r="3" fill="white" />
  <circle cx="170" cy="170" r="4" fill="white" />
  <circle cx="30" cy="170" r="2" fill="white" />
  <circle cx="170" cy="30" r="3" fill="white" />
</svg>
