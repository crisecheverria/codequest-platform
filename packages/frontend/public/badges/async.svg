<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#7209B7" />
  <circle cx="100" cy="100" r="80" fill="#6308A1" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#9D4EDD" stroke-width="4" />
  
  <!-- Async Symbol -->
  <g transform="translate(40, 65)">
    <!-- Promise Chain -->
    <path d="M0,35 L20,35 C30,35 30,15 40,15 L60,15" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />
    <path d="M60,15 L80,15 C90,15 90,55 100,55 L120,55" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />
    
    <!-- Async/Await Text -->
    <text x="60" y="80" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">async/await</text>
    
    <!-- Clock Symbol for Waiting -->
    <circle cx="20" cy="15" r="12" fill="white" />
    <line x1="20" y1="15" x2="20" y2="8" stroke="#6308A1" stroke-width="3" stroke-linecap="round" />
    <line x1="20" y1="15" x2="25" y2="15" stroke="#6308A1" stroke-width="3" stroke-linecap="round" />
    
    <!-- Response Symbol -->
    <circle cx="100" cy="15" r="12" fill="white" />
    <path d="M94,15 L98,19 L106,11" stroke="#6308A1" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Small Stars -->
  <circle cx="40" cy="40" r="3" fill="white" />
  <circle cx="170" cy="150" r="4" fill="white" />
  <circle cx="50" cy="170" r="2" fill="white" />
  <circle cx="150" cy="30" r="3" fill="white" />
</svg>
